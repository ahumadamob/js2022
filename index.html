<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>  
    <div class="container mx-auto">
        <!-- Content here -->
        <div class="card mt-5">
            <h5 class="card-header">Calculadora</h5>
            <div class="card-body">
              <div class="row gy-5">
                <div class="col">
                    <div class="mb-3 row">
                        <label for="elementoA" class="col-sm-2 col-form-label">Elemento <strong>A</strong></label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="elementoA">
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3 row">
                        <label for="elementoB" class="col-sm-2 col-form-label">Elemento <strong>B</strong></label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="elementoB">
                        </div>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col" style="margin-left: 16px;">
                    <div class="mb-1 row ml-5">
                        <button type="button" class="btn btn-success" onclick="operacion('+')">Sumar</button>
                    </div>                    
                </div>

                <div class="col" style="margin-left: 16px;">
                    <div class="mb-1 row ml-5">
                       <button type="button" class="btn btn-warning" onclick="operacion('-')">Restar</button> 
                    </div>                    
                </div> 

                <div class="col" style="margin-left: 16px;">
                    <div class="mb-1 row ml-5">
                       <button type="button" class="btn btn-dark ml-1" onclick="operacion('*')">Multiplicar</button> 
                    </div>                    
                </div>

                <div class="col" style="margin-left: 16px; margin-right: 16px;">
                    <div class="mb-1 row ml-5">
                        <button type="button" class="btn btn-info" onclick="operacion('/')">Dividir</button>
                    </div>                    
                </div> 

              </div>
              <div class="row">
                <div class="row gy-2">
                    <div class="col">
                        <div class="mb-3 row">
                            <label for="resultado" class="col-sm-2 col-form-label"><strong>Resultado</strong></label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="resultado" readonly>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 row">
                            <button type="button" class="btn btn-danger" onclick="borrarCampos()">Borrar</button>
                        </div>
                    </div>
                  </div>
            
            </div>
          </div>
      </div>
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
