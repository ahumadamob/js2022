<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seguro No Pagamos Cooperativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Seguro No Pagamos Cooperativa</h1>
    <form>
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni">
            </div>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono">
            </div>
          </div>
          <div class="col">
            <label for="tipoSeguro" class="form-label">Tipo de Seguro</label>
            <select class="form-select" aria-label="Tipo de Seguro" id="tipoSeguro" onchange="muestraPrecio()">
              <option selected>(Seleccione)</option>
              <option value="1">Básico</option>
              <option value="2">Intermedio</option>
              <option value="3">Premium</option>
            </select>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <div class="alert alert-success" role="alert" id="alertPrecio" style="display: none;">
              A simple success alert—check it out!
            </div>            
          </div>    
        </div>

      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>      
    <!-- Content here -->
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
